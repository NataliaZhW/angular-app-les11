<div class="container">
  <!-- Интерполяция -->
  <h1>{{ cityName }} - город первого салюта</h1>
  
  <!-- Property binding -->
  <div [class.founded]="foundedYear < 1600">
    <p><strong>Год основания:</strong> {{ foundedYear }}</p>
  </div>
  
  <p><strong>Население:</strong> {{ population | number }}</p>

  <!-- *ngIf -->
  <div *ngIf="attractions.length > 0">
    <h2>Достопримечательности ({{ attractions.length }})</h2>
    
    <!-- *ngFor -->
    <div *ngFor="let attraction of attractions; let i = index" class="attraction">
      <span [class.visited]="attraction.visited" [class.not-visited]="!attraction.visited">
        {{ attraction.name }}
      </span>
      <button (click)="toggleVisited(i)">
        {{ attraction.visited ? 'Не посещено' : 'Посещено' }}
      </button>
    </div>
  </div>

  <!-- Двусторонняя привязка -->
  <div class="add-form">
    <h3>Добавить достопримечательность</h3>
    <input [(ngModel)]="newAttraction" placeholder="Название">
    <button (click)="addAttraction()">Добавить</button>
  </div>

  <!-- ngClass -->
  <div [ngClass]="{
    'many-attractions': attractions.length >= 3,
    'few-attractions': attractions.length < 3
  }">
    <p>Всего достопримечательностей: {{ attractions.length }}</p>
  </div>
</div>
